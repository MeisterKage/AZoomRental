<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | AZoom Car Rental</title>
    <link rel="icon" type="image/png" href="images/Azoom.png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="loginPage">

    <div class="loginContainer">
        <a href="index.html"><img src="images/Azoom.png" alt="Azoom Logo"></a>
        <h1>Register</h1>
        <p id="registrationMessage"></p>

        <form id="registerForm">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="regUsername" required>

            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="regEmail" required>

            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="regPassword" required>

            <label for="regConfirmPassword">Confirm Password</label>
            <input type="password" id="regConfirmPassword" name="regConfirmPassword" required>

            <input type="submit" value="Register">
        </form>

        <button type="button" onclick="window.location.href='login.html'">Back to Login</button>

        <p><a href="Index.html">Back to Home</a></p>
    </div>

    <script src="main.js"></script>
</body>


</html>
